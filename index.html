<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      property="og:description"
      content="Space Game created by CamÃ©lie Groleau"
    />
    <meta property="og:image" content="img/meta.jpg" />
    <title>Space game</title>
    <link rel="stylesheet" href="css/style.css" />
        <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>

  <body id="game-background">
    <main>
      <div id="game" class="show-desktop">
        <div id="direction" class="direction center show-desktop">
          <h2>Directions</h2>
          <div class="flex align-center justify-center">
            <div class="keys">
              <p>Move</p>

              <div class="flex align-center justify-center">
                <div class="key"><i class="fas fa-arrow-up"></i></div>
                <div class="key"><i class="fas fa-arrow-down"></i></div>
              </div>
            </div>

            <div class="keys esc-btn">
              <p>Pause</p>
                <div class="key esc">ESC</div>
            </div>
          </div>

          <div class="keys">
            <p>Fire</p>
            <div class="key fire spacebar">SPACE</div>
          </div>
        </div>

        <div class="flex life">
          <h2>Life: <span id="life">3</span></h2>

          <div class="score">
            <h2>Score: <span id="score">0</span></h2>
          </div>
        </div>

        <object
          id="spaceship"
          type="image/svg+xml"
          data="img/spaceship.svg"
        ></object>
        <svg width="100%" height="900" class="absolute fire" id="fire"></svg>
        <div id="start-meteor"></div>
      </div>

      <div id="game-over" class="flex flex-center">
          <h1>GAME OVER</h1>
          <a href="#" class="btn btn-color" id="replay">Replay</a>
      </div>

      <div id="finish-game" class="flex flex-center">
          <h1>You win!</h1>
          <a href="#" class="btn btn-color" id="replay">Replay</a>
      </div>

      <div class="flex flex-center container horizontal show-mobile">
        <h2>
          This page is not supported on mobile<br />
          Please go to a computer ðŸ™‚
        </h2>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
